<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="StyleSheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="header">
        <p>My Library</p>
        <dialog class="addBookDialog">
            <form class="newBookDiv" onsubmit="return false">
                <p>Add a book to your Library</p>
                    <label>
                        Title: 
                        <input type="text" id="title" required>
                    </label>

                    <label>
                        Author: 
                        <input type="text" id="author" required>
                    </label>

                    <label>
                        Pages: 
                        <input type="number" id="pages"required>
                    </label>

                    <label class="radioInputs">
                        <p>Have you read this book?: </p>
                        <label class="radio" for="read">
                            <input type="radio" id="read" name="readBook" value="Read" required>
                            Read
                        </label>
                        
                        <label class="radio" for="notRead">
                            <input type="radio" id="notRead" name="readBook" value="Not Read">
                            Not Read
                        </label>
                    </label>

                    <div class="newBookButtons">
                        <button class="cancelBtn">Cancel</button>
                        <button class="confirmBtn" type="submit">Confirm</button>
                    </div>
            </form>
        </dialog>
        <button class="addBook">ADD BOOK</button>
    </div>
    <div class="bookDisplay"></div>
    <script src="javascript.js"></script>
</body>
</html>
